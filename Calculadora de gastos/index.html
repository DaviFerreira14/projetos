<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Viagem</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="caixa">
        
        <p>Distância de Viagem (Km):</p>
        <input type="number" id="distancia">
        
        <p>Rendimento do Carro (Km/L)</p>
        <input type="number" id="rendimento">
        
        <p>Preço da Gasolina (R$/L)</p>
        <input type="number" id="precoGasolina">
        
        <button id="calcular">Calcular</button>
        <p id="resultado"></p>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
